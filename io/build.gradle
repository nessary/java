group 'com.teach.nessary'
version '1.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.12.Final'
    compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version: '9.4.6.v20170531'
}
